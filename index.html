<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mila (Mi Amor) ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. ESTILOS GLOBALES --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            /* FONDO GALAXIA PROFUNDA */
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Bloqueado inicialmente */
            transition: background 2s ease;
        }

        /* Modo Atardecer (Cuando dice S√ç) */
        body.sunset-mode {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-y: auto; /* Desbloquear scroll */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. PANTALLA DE CONTRASE√ëA (NUEVO) --- */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #090a0f;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .login-box {
            text-align: center;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }

        .login-box h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        input[type="password"] {
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
            text-align: center;
            width: 200px;
            transition: 0.3s;
        }

        input[type="password"]:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
        }

        .enter-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 30px;
            font-size: 1.1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .enter-btn:hover { transform: scale(1.05); background: #ff4757; }

        .error-msg {
            color: #ff4757;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* --- 3. SECCI√ìN HERO (Galaxia) --- */
        #hero-section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1), opacity 1s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* ESTILO GIF */
        .gif-container {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            position: relative;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 105, 180, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.8);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Botones */
        .btn-container {
            display: flex;
            gap: 25px;
            position: relative;
            z-index: 200;
        }

        button {
            padding: 15px 45px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn { 
            background: white; 
            color: #090a0f; 
            box-shadow: 0 0 20px white;
        }
        #yesBtn:hover { transform: scale(1.1); box-shadow: 0 0 40px white; }
        
        #noBtn { 
            background: rgba(255,255,255,0.1); 
            color: white; 
            border: 2px solid white; 
            backdrop-filter: blur(5px);
        }

        /* --- 4. CONTENIDO DE AMOR (P√°gina 2) --- */
        #love-content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
            width: 100%;
            padding-bottom: 100px;
            text-align: center;
        }

        .section {
            padding: 60px 20px;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Sobre (Envelope) */
        .envelope-wrapper {
            cursor: pointer;
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin: 40px auto;
        }
        
        .envelope {
            width: 100%;
            height: 100%;
            background: #ff5e6c;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            z-index: 10;
            transition: all 0.8s ease;
        }
        
        .envelope.open-anim {
            transform: rotateX(180deg) scale(0.5);
            opacity: 0;
            z-index: -1;
        }
        
        .wax-seal {
            width: 60px;
            height: 60px;
            background: #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: #7a6214;
            border: 3px solid #f9e076;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* La Carta */
        .letter {
            position: relative;
            background: #fffbf0;
            color: #444;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            line-height: 1.6;
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s ease;
            display: none;
            background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 100% 35px;
            text-align: left;
        }

        .letter.visible {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        /* Galer√≠a */
        h2 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; margin-bottom: 50px; text-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-card {
            background: white;
            padding: 15px 15px 60px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: rotate(-3deg);
            transition: all 0.4s ease;
            width: 250px;
        }

        .photo-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            filter: saturate(0.8) contrast(1.1);
        }

        .photo-card:nth-child(even) { transform: rotate(3deg); margin-top: 40px; }
        .photo-card:hover { transform: scale(1.1) rotate(0deg) !important; z-index: 100; box-shadow: 0 30px 60px rgba(0,0,0,0.5); }

        /* CANVAS */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Bot√≥n de M√∫sica */
        .music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255,255,255,0.9);
            color: #ff6b6b;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: none; /* Oculto hasta login */
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 999;
            transition: 0.3s;
        }
        .music-btn:hover { transform: scale(1.1); }
        
        /* Ajustes M√≥vil */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; }
            .gif-container { width: 150px; height: 150px; }
            .btn-container { flex-direction: column; gap: 15px; width: 100%; }
            button { width: 80%; margin: 0 auto; }
            .letter { padding: 20px; font-size: 1.2rem; }
            .section { padding: 40px 10px; }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="music-btn" id="musicBtn">üéµ</div>
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="login-overlay">
        <div class="login-box">
            <h2>¬øQui√©n es mi Valent√≠n?</h2>
            <input type="password" id="passwordInput" placeholder="Ingresa tu nombre...">
            <button class="enter-btn" onclick="checkPassword()">Entrar ‚ù§Ô∏è</button>
            <p class="error-msg" id="errorMsg">¬°Nombre incorrecto! Intenta "Mila" üòâ</p>
        </div>
    </div>

    <div id="hero-section">
        <div class="gif-container">
            <img 
                src="bear.gif" 
                onerror="this.src='https://i.pinimg.com/originals/f6/a7/69/f6a76906236b2f6723b7e7215444b726.gif'; this.onerror=null;" 
                alt="Osito Lindo"
            >
        </div>
        <h1>Mila, ¬øquieres ser mi Valent√≠n?</h1>
        <p class="subtitle">Mi hermoso Amor... üåπ</p>
        
        <div class="btn-container">
            <button id="yesBtn">¬°S√≠! üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <div id="love-content">
        
        <div class="section">
            <h1 style="font-size: 3.5rem; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.2);">¬°Sab√≠a que dir√≠as que s√≠! ü•∞</h1>
            <p class="subtitle" style="color: white;">Tengo una carta para ti...</p>
            
            <div class="envelope-wrapper" onclick="openLetter()">
                <div class="envelope" id="envelope">
                    <div class="wax-seal">‚ù§Ô∏è</div>
                </div>
            </div>

            <div class="letter" id="letter">
                <span id="type-text"></span><span class="cursor">|</span>
            </div>
            
            <p style="margin-top:20px; color: white; opacity: 0.8; font-size: 1rem;">(Haz clic en el sello para leer)</p>
            <div style="font-size: 2rem; margin-top: 20px; animation: float 2s infinite;">‚¨áÔ∏è</div>
        </div>

        <div class="section">
            <h2>Nuestros Recuerdos</h2>
            <div class="photo-grid">
                <div class="photo-card"><img src="pic1.jpg" alt="Nosotros 1"></div>
                <div class="photo-card"><img src="pic2.jpg" alt="Nosotros 2"></div>
                <div class="photo-card"><img src="pic3.jpg" alt="Nosotros 3"></div>
                <div class="photo-card"><img src="pic4.jpg" alt="Nosotros 4"></div>
            </div>
        </div>

    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const hero = document.getElementById('hero-section');
        const content = document.getElementById('love-content');
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        
        // --- 1. VERIFICAR CONTRASE√ëA ---
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const overlay = document.getElementById('login-overlay');
            const error = document.getElementById('errorMsg');

            // CONTRASE√ëA (Case sensitive)
            if (input === "Mila" || input === "Amor") {
                // √âxito
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 1000);
                
                // Reproducir M√∫sica Autom√°ticamente
                bgMusic.play().then(() => {
                    musicBtn.style.display = "flex";
                    musicBtn.innerHTML = "‚è∏Ô∏è";
                }).catch(e => {
                    console.log("Audio blocked: " + e);
                    musicBtn.style.display = "flex";
                });
            } else {
                // Fallo
                error.style.display = 'block';
            }
        }

        // --- 2. BOT√ìN "NO" INTELIGENTE ---
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);
        // Soporte T√°ctil
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const newX = Math.random() * (width - btnWidth - 50) + 25;
            const newY = Math.random() * (height - btnHeight - 50) + 25;

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // --- 3. TRANSICI√ìN "S√ç" ---
        yesBtn.addEventListener('click', () => {
            document.body.classList.add('sunset-mode');
            hero.style.opacity = "0";
            hero.style.transform = "translateY(-100vh)";
            
            setTimeout(() => {
                hero.style.display = "none";
                content.style.display = "block";
                setTimeout(() => { content.style.opacity = "1"; }, 100);
                
                currentMode = 'hearts';
                particles = []; 
            }, 800);
        });

        // --- 4. TEXTO DE M√ÅQUINA DE ESCRIBIR (ESPA√ëOL) ---
        const fullText = "Mi querida Mila,\n\nEstoy incre√≠blemente feliz de tenerte en mi vida. Eres mi Amor, mi felicidad y mi todo.\n\nDesde el momento en que te conoc√≠, mi vida se volvi√≥ m√°s brillante. Cada risa, cada sonrisa y cada momento que compartimos es un tesoro para m√≠.\n\nGracias por ser t√∫. Te amo m√°s de lo que las palabras pueden explicar.\n\nPor siempre tuyo,\nTu Valent√≠n";
        
        function openLetter() {
            const envelope = document.getElementById('envelope');
            const letter = document.getElementById('letter');
            
            envelope.classList.add('open-anim');
            
            setTimeout(() => {
                envelope.style.display = 'none';
                letter.classList.add('visible');
                
                let i = 0;
                const typeEl = document.getElementById('type-text');
                const speed = 40; 

                function type() {
                    if (i < fullText.length) {
                        if (fullText.charAt(i) === '\n') {
                            typeEl.innerHTML += '<br>';
                        } else {
                            typeEl.innerHTML += fullText.charAt(i);
                        }
                        i++;
                        setTimeout(type, speed);
                    } else {
                        document.querySelector('.cursor').style.display = 'none';
                    }
                }
                type();

            }, 600);
        }

        // --- 5. M√öSICA ---
        musicBtn.addEventListener('click', () => {
            if (bgMusic.paused) { bgMusic.play(); musicBtn.innerHTML = "‚è∏Ô∏è"; }
            else { bgMusic.pause(); musicBtn.innerHTML = "üéµ"; }
        });

        /* --- 6. MOTOR DE GALAXIA Y CORAZONES --- */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let currentMode = 'stars'; 
        let mouseX = 0, mouseY = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            if (currentMode === 'stars') {
                for(let i=0; i<3; i++) particles.push(new Stardust(mouseX, mouseY));
            }
        });

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.opacity = Math.random();
                this.twinkleSpeed = Math.random() * 0.02 + 0.005;
            }
            update() {
                this.opacity += this.twinkleSpeed;
                if (this.opacity > 1 || this.opacity < 0.2) this.twinkleSpeed *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        class Stardust {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.life = 1;
                this.color = `hsl(${Math.random()*40 + 240}, 100%, 80%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.03;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class RedHeart {
            constructor() {
                this.x = Math.random() * width;
                this.y = -20;
                this.size = Math.random() * 20 + 10;
                this.speed = Math.random() * 2 + 1;
                this.color = `hsla(340, 100%, 50%, ${Math.random() * 0.6 + 0.4})`;
            }
            update() { this.y += this.speed; }
            draw() {
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px Arial`;
                ctx.fillText('‚ù§Ô∏è', this.x, this.y);
            }
        }

        // Optimizaci√≥n M√≥vil
        const isMobile = window.innerWidth < 768;
        const starCount = isMobile ? 300 : 1000;
        for(let i=0; i<starCount; i++) particles.push(new Star());

        function animate() {
            ctx.clearRect(0, 0, width, height);

            if (currentMode === 'stars') {
                const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width);
                gradient.addColorStop(0, "rgba(75, 0, 130, 0.1)");
                gradient.addColorStop(1, "rgba(0,0,0,0)");
                ctx.fillStyle = gradient;
                ctx.fillRect(0,0,width,height);

                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                if (particles.filter(p => p instanceof Star).length < starCount) {
                    particles.push(new Star());
                }
            } else {
                if (Math.random() < 0.15) particles.push(new RedHeart()); 
                
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].y > height) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
